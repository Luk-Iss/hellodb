name: Spring Boot CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      # Proměnná pro heslo k databázi. Doporučuji ji nastavit jako GitHub Secret.
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.ORACLE_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test with Maven
        run: |
          # Používáme -B pro non-interactive mód a -V pro verbose výstup.
          # clean install spustí unit i integrační testy.
          mvn -B -V clean install